<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="blinking-text">Uswatun Hasanah comel.</p>

    <script>
        // JavaScript untuk membuat teks berkedip
        function blinkText() {
            const text = document.getElementById("blinking-text");
            text.style.visibility = (text.style.visibility === "hidden") ? "visible" : "hidden";
        }

        // Interval untuk mengubah visibilitas setiap 500ms (0.5 detik)
        setInterval(blinkText, 500);
    </script>
</body>
<ip <blink> uswah </blink>

</html>
